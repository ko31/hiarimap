<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ヒアリ侵入マップ</title>
<link rel="stylesheet" href="css/leaflet.css" />
<script src="js/leaflet.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<style>
html {
    width: 100%;
    height: 100%;
}
body {
    width: 100%;
    height: 100%;
    margin: 0;
}
header {
    width: 100%;
}
p {
    margin: 0;
    padding: 0;
    font-size: 12px;
}
#map {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
<header>
<p>日本国内への侵入が確認されたヒアリ情報（参考：<a href="http://www.env.go.jp/press" target="_blank">環境省_報道発表資料一覧</a>） <a href="">ソース</a></p>
</header>
<div id="map"></div>
<script>
$(function() {
    var myIcon = L.Icon.extend({
        options: {
            iconSize:     [48, 44],
            iconAnchor:   [32, 42],
            popupAnchor:  [0, -48]
        }
    });
    var hiariIcon = new myIcon({iconUrl: 'images/hiari.png'});

    var map = L.map('map').setView([35.6772243, 139.707258], 6);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    $.getJSON("map.json" , function(data) {
        len = data.length;
        for(var i = 0; i < len; i++) {
            L.marker([data[i].lat, data[i].lng], {icon: hiariIcon}).addTo(map)
            .bindPopup('<h1 style="font-size:1.2em;"><a href="'+data[i].url+'" target="_blank">'+data[i].title+'</a></h1><ul><li>'+data[i].date+'</li><li>'+data[i].address+'</li><li>'+data[i].place+'</li></ul>');
        }
    });
});
</script>
</body>
</html>
